spring.application.name=ToRex
server.port = 8080


# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=${TOREX_MYSQL_DB_HOST}:${TOREX_MYSQL_DB_PORT}/torex?autoReconnect=true&useSSL=false
spring.datasource.username=${TOREX_MYSQL_DB_USERNAME}
spring.datasource.password=${TOREX_MYSQL_DB_PASSWORD}
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true

# ===============================
# = HIBERNATE PROPERTIES
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
